<div class="container d-flex flex-column justify-content-center w-25">

  <h1 class="text-center">Lista de Tareas</h1>

  <table class="table">
    <tbody>
      <tr *ngFor=" let tarea of listaTareas; let i=index">
        <td class="w-75">
          {{tarea}}
        </td>
        <td class="text-end">
          <button class=" btn btn-danger" (click)='eliminarTarea(i)'>Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>

  <div class="input-group">
    <input type="text" placeholder="Nueva tarea" class="form-control" [(ngModel)]="nuevaTarea" />
    <button class="btn btn-primary" (click)="agregarTarea()">Agregar Tarea</button>
  </div>

</div>
